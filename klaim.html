<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaim Donasi - Mubazir</title>

  <link href="assets/img/extra/logo-M.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/klaim.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <div class="form-card">
    <div class="form-header text-center">
      <div class="logo-wrapper mb-3">
        <img src="assets/img/extra/LOGO MUBAZIR-LOMBA (1).png" alt="Logo Mubazir" style="max-height:70px;">
      </div>
      <h2>Formulir Klaim Donasi</h2>
      <p>Isi data singkat berikut untuk mengambil donasi 🌱</p>
    </div>

    <form id="klaimForm" class="row g-4">
      <div class="col-12">
        <label for="nama" class="form-label">Nama Penerima</label>
        <input type="text" id="nama" name="nama" class="form-control" required>
      </div>

      <div class="col-12">
        <label for="hp" class="form-label">Nomor Handphone</label>
        <input type="tel" id="hp" name="hp" class="form-control" required>
      </div>

      <div class="col-12">
        <label for="instansi" class="form-label">Instansi/Komunitas/Individu</label>
        <input type="text" id="instansi" name="instansi" class="form-control"
          placeholder="Misal: Panti Asuhan Amanah, Komunitas Peduli Umat, dsb.">
      </div>

      <div class="col-12">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <input type="text" id="alamat" name="alamat" class="form-control"
          placeholder="Misal: Jl. Gatot Subroto No. 123, Medan Kota" required>
      </div>

      <div class="col-12">
        <label for="fasilitatorPendamping" class="form-label">Pilih Fasilitator Pendamping</label>
        <select id="fasilitatorPendamping" name="fasilitatorPendamping" class="form-select" required>
          <option value="" disabled selected>-- Pilih salah satu fasilitator --</option>
          <option value="Puskesmas Medan Area Selatan">Puskesmas Medan Area Selatan</option>
          <option value="Puskesmas Medan Denai">Puskesmas Medan Denai</option>
          <option value="Puskesmas Padang Bulan">Puskesmas Padang Bulan</option>
        </select>
      </div>

      <div class="col-12">
        <label for="foto" class="form-label">Unggah File Foto Diri</label>
        <input type="file" id="foto" name="foto" accept="image/*" class="form-control" required>
        <div class="mt-3 text-center">
          <img id="previewFoto" src="" alt="Preview Foto"
            style="max-width: 200px; display: none; border-radius: 8px; border:1px solid #ddd;">
        </div>
      </div>

      <div class="col-12">
        <label for="catatan" class="form-label">Catatan Tambahan (opsional)</label>
        <textarea id="catatan" name="catatan" rows="3" class="form-control"
          placeholder="Masukkan catatan tambahan jika ada..."></textarea>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-donasi">Klaim Donasi</button>
      </div>
    </form>

    <div id="klaimResult" style="display:none;" class="mt-4">
      <h4 class="text-center mb-3">✅ Donasi berhasil diklaim</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Nama:</strong> <span id="resNama"></span></li>
        <li class="list-group-item"><strong>Nomor HP:</strong> <span id="resHp"></span></li>
        <li class="list-group-item"><strong>Instansi:</strong> <span id="resInstansi"></span></li>
        <li class="list-group-item"><strong>Alamat:</strong> <span id="resAlamat"></span></li>
        <li class="list-group-item"><strong>Fasilitator:</strong> <span id="resFasilitas"></span></li>
        <li class="list-group-item"><strong>Catatan:</strong> <span id="resCatatan"></span></li>
      </ul>

      <div class="text-center mb-3">
        <img id="resFoto" src="" alt="Foto Penerima"
          style="max-width: 200px; border-radius:8px; border:1px solid #ddd;">
      </div>

      <div class="alert alert-warning text-center p-2" id="batasWaktu"></div>

      <div id="qrSection" class="text-center mt-4">
        <h5>🎟️ Kode Klaim Anda:</h5>
        <div id="qrcode"></div>
        <a id="downloadQR" class="btn btn-success mt-2" download="klaim_qr.png">
          <i class="bi bi-download"></i> Unduh QR Code
        </a>
      </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
  <!-- Klaim JS -->
  <script type="module" src="assets/js/klaim.js"></script>
</body>
</html>
