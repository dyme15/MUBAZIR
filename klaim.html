<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaim Donasi - Mubazir</title>

  <!-- Favicons -->
  <link href="assets/img/extra/logo-M.png" rel="icon">
  
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/klaim.css" rel="stylesheet">

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <div class="form-card">
    <div class="form-header text-center">
      <div class="logo-wrapper mb-3">
        <img src="assets/img/extra/LOGO MUBAZIR-LOMBA (1).png" alt="Logo Mubazir" style="max-height:70px;">
      </div>
      <h2>Formulir Klaim Donasi</h2>
      <p>Isi data singkat berikut untuk mengambil donasi üå±</p>
    </div>

    <!-- Form Klaim -->
    <form id="klaimForm" class="row g-4">
      <div class="col-12">
        <label for="nama" class="form-label">Nama Penerima</label>
        <input type="text" id="nama" name="nama" class="form-control" required>
      </div>

      <div class="col-12">
        <label for="hp" class="form-label">Nomor Handphone</label>
        <input type="tel" id="hp" name="hp" class="form-control" required>
      </div>

      <div class="col-12">
        <label for="instansi" class="form-label">Instansi / Komunitas (opsional)</label>
        <input type="text" id="instansi" name="instansi" class="form-control"
          placeholder="Misal: Panti Asuhan Amanah">
      </div>

      <!-- Upload Foto -->
      <div class="col-12">
        <label class="form-label">Ambil Foto (langsung kamera)</label>
        <input type="file" id="foto" name="foto" accept="image/*" capture="camera" style="display:none;" required>
        <button type="button" id="btnCamera" class="btn btn-outline-primary">
          <i class="bi bi-camera"></i> Ambil Foto
        </button>
        <small class="text-muted d-block mt-1">Gunakan kamera HP untuk ambil foto terbaru</small>
        <div class="mt-3 text-center">
          <img id="previewFoto" src="" alt="Preview Foto"
            style="max-width: 200px; display: none; border-radius: 8px; border:1px solid #ddd;">
        </div>
      </div>

      <div class="col-12">
        <label for="catatan" class="form-label">Catatan Tambahan (opsional)</label>
        <textarea id="catatan" name="catatan" rows="3" class="form-control"
          placeholder="Misal: datang sore hari, atau minta dibungkus terpisah..."></textarea>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-donasi">Klaim Donasi</button>
      </div>
    </form>

    <!-- Hasil Klaim -->
    <div id="klaimResult" style="display:none;" class="mt-4">
      <h4 class="text-center mb-3">‚úÖ Donasi berhasil diklaim</h4>

      <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Nama:</strong> <span id="resNama"></span></li>
        <li class="list-group-item"><strong>Nomor HP:</strong> <span id="resHp"></span></li>
        <li class="list-group-item"><strong>Instansi:</strong> <span id="resInstansi">-</span></li>
        <li class="list-group-item"><strong>Catatan:</strong> <span id="resCatatan">-</span></li>
      </ul>

      <div class="text-center mb-3">
        <img id="resFoto" src="" alt="Foto Penerima"
          style="max-width: 200px; border-radius:8px; border:1px solid #ddd;">
      </div>

      <!-- Lokasi -->
      <div class="mb-3">
        <label class="form-label">Lokasi Penjemputan</label>
        <input type="text" class="form-control mb-2" value="Jl. Gatot Subroto No. 123, Medan" readonly>
        <div class="map-wrapper" style="border-radius:8px; overflow:hidden;">
          <iframe
            src="https://www.google.com/maps?q=Jl.%20Gatot%20Subroto%20Medan&output=embed"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>

      <div class="alert alert-warning text-center p-2" id="batasWaktu"></div>

      <!-- QR Code -->
      <div id="qrSection" class="text-center mt-4">
        <h5>üéüÔ∏è Kode Klaim Anda:</h5>
        <div id="qrcode" style="margin:10px auto;"></div>
        <a id="downloadQR" class="btn btn-success mt-2" download="klaim_qr.png">
          <i class="bi bi-download"></i> Unduh QR Code
        </a>
      </div>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module">
  import { klaimDonasi } from "./assets/js/database.js";

  let fotoBase64 = "";

  // tombol kamera
  document.getElementById("btnCamera").addEventListener("click", () => {
    document.getElementById("foto").click();
  });

  // preview foto
  document.getElementById("foto").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        fotoBase64 = e.target.result;
        document.getElementById("previewFoto").src = fotoBase64;
        document.getElementById("previewFoto").style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  // submit form
  document.getElementById("klaimForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const urlParams = new URLSearchParams(window.location.search);
    const donasiId = urlParams.get("donasiId");

    const nama = document.getElementById("nama").value;
    const hp = document.getElementById("hp").value;
    const instansi = document.getElementById("instansi").value || "-";
    const catatan = document.getElementById("catatan").value || "-";

    const klaimTime = new Date();
    const expireTime = new Date(klaimTime.getTime() + 2 * 60 * 60 * 1000);

    // generate ID Klaim
    const claimId = "KLM-" + Date.now().toString(36) + "-" + Math.random().toString(36).substr(2, 5).toUpperCase();

    // simpan ke Firebase
    const klaimData = {
      claim_id: claimId,
      nama, hp,
      foto: fotoBase64,
      waktuKlaim: klaimTime.toLocaleString("id-ID"),
      expire: expireTime.toLocaleString("id-ID"),
      instansi, catatan
    };

    await klaimDonasi(donasiId, klaimData);

    // tampilkan hasil klaim (UI sama kayak sebelumnya)
    document.getElementById("resNama").innerText = nama;
    document.getElementById("resHp").innerText = hp;
    document.getElementById("resInstansi").innerText = instansi;
    document.getElementById("resCatatan").innerText = catatan;
    document.getElementById("resFoto").src = fotoBase64;

    document.getElementById("claimId").innerText = claimId;
    document.getElementById("batasWaktu").innerHTML =
      `‚è≥ Batas pengambilan: <strong>${expireTime.toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit' })}</strong>`;

    document.getElementById("klaimForm").style.display = "none";
    document.getElementById("klaimResult").style.display = "block";

    // generate QR
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
      text: JSON.stringify({
        claim_id: claimId,
        nama, hp, foto: fotoBase64
      }),
      width: 200,
      height: 200
    });

    setTimeout(() => {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        document.getElementById("downloadQR").href = canvas.toDataURL("image/png");
      }
    }, 500);
  });
</script>
</body>
</html>
