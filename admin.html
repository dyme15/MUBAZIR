<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mubazir</title>

    <!-- Favicons -->
    <link href="assets/img/logo-M.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

     <!-- CSS Utama -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- CSS Khusus Admin -->
    <link href="assets/css/admin.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 70px;
      background: #fff;
      border-right: 1px solid #eee;
      transition: width 0.3s;
      overflow: hidden;
    }

     .sidebar.open {
      width: 220px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: #666;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background: #f3e9ff;
      color: #386641;
    }

    .sidebar ul li i {
      font-size: 18px;
      min-width: 25px;
      text-align: center;
    }

    .sidebar ul li span {
      margin-left: 10px;
      white-space: nowrap;
    }

    /* teks hidden default */
    .sidebar ul li span {
      display: none;
    }

    /* kalau sidebar open teks muncul */
    .sidebar.open ul li span {
      display: inline;
    }

    /* tombol toggle */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -40px;
      background: #386641;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .navbar-custom {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    
    .icon-btn {
      background: none;
      border: none;
      color: #3b3b3b;
      font-size: 18px;
      margin-right: 15px;
    }
    .login-btn {
      border-radius: 20px;
      padding: 6px 16px;
    }
    .logo img {
      height: 90px;
      width: auto;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-custom px-3 d-flex justify-content-between align-items-center">
  <!-- logo -->
  <div class="d-flex align-items-center">
    <a href="#" class="logo me-3">
      <img src="assets/img/logo-M.png" alt="Logo">
    </a>
    <button class="icon-btn"><i class="fa-solid fa-bars"></i></button>
  </div>

  <!-- Kanan -->
  <div class="d-flex align-items-center">
    <button class="icon-btn position-relative">
      <i class="fa-solid fa-bell"></i>
      <!-- titik notif -->
      <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
    </button>
    <button class="btn btn-primary login-btn">Login</button>
<a class="btn-getstarted" href="donasi.html">Donasi Sekarang</a>
  </div>
</nav>
 <div class="sidebar" id="sidebar">
    <div class="d-flex align-items-center">
        <a href="#" class="logo me-3">
      <img src="assets/img/logo-M.png" alt="Logo">
    </a>
    </div>
    <button class="toggle-btn" id="toggleBtn"><i class="fa-solid fa-bars"></i></button>
    <ul>
      <li><i class="fa-solid fa-house"></i><span>Dashboard</span></li>
      <li><i class="fa-solid fa-id-card"></i><span>Akun Center</span></li>
      <li><i class="fa-solid fa-chart-column"></i><span>Verivikasi Donasi</span></li>
      <li><i class="fa-solid fa-book"></i><span>Poin Berkah</span></li>
    </ul>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
