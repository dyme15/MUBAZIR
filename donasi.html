<!-- Form Donatur -->
<main class="main">
    <section class="container py-5">
        <div class="max-w-2xl mx-auto bg-light rounded-4 shadow p-5 border border-0"
            style="font-family: 'Roboto', sans-serif;">
            <h2 class="text-center fw-semibold mb-3" style="color:#2e7d32;">Form Donatur</h2>
            <p class="text-center text-muted mb-4" style="font-size: 0.95rem;">
                Isi data dirimu dan informasi makanan secara lengkap agar bisa tersalurkan dengan tepat.
            </p>

            <form action="#" method="post" class="row g-4">

                <!-- Email -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Nomor HP -->
                <div class="col-md-6">
                    <label for="hp" class="form-label">Nomor Handphone</label>
                    <input type="tel" id="hp" name="hp" class="form-control" required>
                </div>

                <!-- Nama Lengkap -->
                <div class="col-12">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" class="form-control" required>
                </div>

                <!-- Nama Makanan -->
                <div class="col-md-6">
                    <label for="nama_makanan" class="form-label">Nama Makanan</label>
                    <input type="text" id="nama_makanan" name="nama_makanan" class="form-control" required>
                </div>

                <!-- Jumlah Porsi -->
                <div class="col-md-6">
                    <label for="jumlah" class="form-label">Jumlah Porsi</label>
                    <input type="number" id="jumlah" name="jumlah" class="form-control" min="1" required>
                </div>

                <!-- Waktu Expired -->
                <div class="col-md-6">
                    <label for="expired" class="form-label">Waktu Expired</label>
                    <input type="datetime-local" id="expired" name="expired" class="form-control" required>
                </div>

                <!-- Lokasi Penjemputan -->
                <div class="col-md-6">
                    <label for="lokasi" class="form-label">Lokasi Penjemputan</label>
                    <input type="text" id="lokasi" name="lokasi" class="form-control" required>
                </div>

                <!-- Manfaat / Kandungan -->
                <div class="col-12">
                    <label for="manfaat" class="form-label">Manfaat / Kandungan</label>
                    <textarea id="manfaat" name="manfaat" rows="3" class="form-control"></textarea>
                </div>

                <!-- Pantangan / Catatan Khusus -->
                <div class="col-12">
                    <label for="pantangan" class="form-label">Pantangan / Catatan Khusus</label>
                    <textarea id="pantangan" name="pantangan" rows="3" class="form-control"></textarea>
                </div>

                <!-- Submit -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn px-5 py-2 fw-semibold text-white"
                        style="background-color:#2e7d32; border-radius:8px;">
                        Kirim Donasi
                    </button>
                </div>

            </form>
        </div>
    </section>
</main>
