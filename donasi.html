<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Donatur - Mubazir</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="form-card">
        <div class="form-header">
            <div class="logo-wrapper">
                <img src="assets/img/LOGO MUBAZIR-LOMBA (1).png" alt="Logo Mubazir">
            </div>
            <h2>Formulir Donasi</h2>
            <p>Daripada terbuang, lebih baik dibagikan kepada yang membutuhkan ðŸŒ±</p>
        </div>

        <form action="#" method="post" enctype="multipart/form-data" class="row g-4">

            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Nomor HP -->
            <div class="col-md-6">
                <label for="hp" class="form-label">Nomor Handphone</label>
                <input type="tel" id="hp" name="hp" class="form-control" required>
            </div>

            <!-- Nama Lengkap -->
            <div class="col-12">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>

            <!-- Nama Makanan -->
            <div class="col-md-6">
                <label for="nama_makanan" class="form-label">Nama Makanan</label>
                <input type="text" id="nama_makanan" name="nama_makanan" class="form-control" required>
            </div>

            <!-- Jumlah Porsi -->
            <div class="col-md-6">
                <label for="jumlah" class="form-label">Jumlah Porsi</label>
                <input type="number" id="jumlah" name="jumlah" class="form-control" min="1" required>
            </div>

            <!-- Waktu Expired -->
            <div class="col-md-6">
                <label for="expired" class="form-label">Waktu Expired</label>
                <input type="datetime-local" id="expired" name="expired" class="form-control" required>
            </div>

            <!-- Foto Makanan -->
            <div class="col-md-6">
                <label for="foto" class="form-label">Upload Foto Makanan</label>
                <input type="file" id="foto" name="foto" class="form-control" accept="image/*"
                    onchange="previewImage(event)">
                <img id="preview" alt="Preview Gambar">
            </div>

            <!-- Lokasi Penjemputan -->
            <div class="col-12">
                <label for="lokasi" class="form-label">Alamat Lengkap Penjemputan</label>
                <input type="text" id="lokasi" name="lokasi" class="form-control"
                    placeholder="Contoh: Jl. Merdeka No.10, Pancur Batu" required>
            </div>

            <!-- Detail Lokasi -->
            <div class="col-md-4">
                <label for="rt" class="form-label">RT/RW</label>
                <input type="text" id="rt" name="rt" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="kecamatan" class="form-label">Kecamatan</label>
                <input type="text" id="kecamatan" name="kecamatan" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label for="kota" class="form-label">Kota/Kabupaten</label>
                <input type="text" id="kota" name="kota" class="form-control" required>
            </div>

            <!-- Manfaat / Kandungan -->
            <div class="col-12">
                <label for="manfaat" class="form-label">Manfaat / Kandungan</label>
                <textarea id="manfaat" name="manfaat" rows="3" class="form-control"></textarea>
            </div>

            <!-- Pantangan / Catatan Khusus -->
            <div class="col-12">
                <label for="pantangan" class="form-label">Pantangan / Catatan Khusus</label>
                <textarea id="pantangan" name="pantangan" rows="3" class="form-control"></textarea>
            </div>

            <!-- Submit -->
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-donasi">Kirim Donasi</button>
            </div>

        </form>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // preview foto makanan
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>

</html>
