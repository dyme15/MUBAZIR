<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Donatur - Mubazir</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <img src="assets/img/LOGO MUBAZIR-LOMBA (1).png" alt="Logo Mubazir" style="max-height:70px;">
      <h3 class="mt-2">Login Donatur</h3>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email / Username</label>
        <input type="text" class="form-control" id="email" placeholder="Masukkan email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password">
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p class="text-center mt-3 small">Belum punya akun? <a href="#">Daftar di sini</a></p>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
